name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v5.0
        with:
          python-version: '3.9' # Specify the Python version you want to use

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Assuming you have a requirements.txt; otherwise directly install 'polib' and other dependencies
          pip install pytest # If you're using pytest for testing

      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: Run Tests
        run: |
          pytest # Or your custom command to run tests
